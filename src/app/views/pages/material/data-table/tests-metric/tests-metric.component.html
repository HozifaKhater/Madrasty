
<div class="row">
    <div class="col-lg-12">
        <div class="kt-portlet">
            <div class="kt-portlet__head">
                <div class="kt-portlet__head-caption">
                    <div class="kt-portlet__head-title">
                        <span class="kt-portlet__head-icon kt-hide">
                            <i class="la la-gear"></i>
                        </span>
                        <h3 class="kt-portlet__head-text">
                            الاختبارات والمقاييس
                        </h3>
                    </div>
                </div>
            </div>
            <!--begin::Form-->
            <form class="kt-form kt-form--label-align-right kt-form--group-seperator-dashed" [formGroup]="form1">
                <div class="kt-portlet__body">

                    <div class="form-group kt-form__group row">
                        <b class="col-lg-2 col-form-label">نوع الاختبار:</b>
                        <div class="col-lg-6">
                            <mat-form-field class="example-full-width">
                                <input [(ngModel)]="tests_type" required formControlName="tests_type" matInput placeholder="نوع الاختبار" type="text">

                                <mat-error *ngIf="
        form1.controls.tests_type.hasError('required') &&
        (form1.controls.tests_type.dirty || form1.controls.tests_type.touched)
      ">
                                    ادخل نوع الاختبار
                                </mat-error>

                            </mat-form-field>
                        </div>
                    </div>


                    <div class="form-group kt-form__group row">
                        <b class="col-lg-2 col-form-label">عدد الطلاب:</b>
                        <div class="col-lg-6">
                            <mat-form-field class="example-full-width">
                                <input [(ngModel)]="tests_stu_no" required formControlName="tests_stu_no" matInput placeholder="عدد الطلاب" type="number">

                                <mat-error *ngIf="
        form1.controls.tests_stu_no.hasError('required') &&
        (form1.controls.tests_stu_no.dirty || form1.controls.tests_stu_no.touched)
      ">
                                    ادخل عدد الطلاب
                                </mat-error>

                            </mat-form-field>
                        </div>
                    </div>

                    <div class="form-group kt-form__group row">
                        <b class="col-lg-2 col-form-label">تاريخ الميلاد:</b>
                        <div class="col-lg-6">
                            <mat-form-field class="example-full-width">
                                <input [(ngModel)]="tests_date" required formControlName="tests_date" matInput [matDatepicker]="dp3" placeholder="التاريخ" disabled>
                                <mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
                                <mat-datepicker #dp3 disabled="false"></mat-datepicker>

                                <mat-error *ngIf="
        form1.controls.tests_date.hasError('required') &&
        (form1.controls.tests_date.dirty || form1.controls.tests_date.touched)
      ">
                                    ادخل التاريخ 
                                </mat-error>

                            </mat-form-field>
                        </div>
                    </div>


           
                </div>
                    <div class="kt-portlet__foot kt-portlet__no-border">
                        <div class="kt-form__actions kt-form__actions--solid">
                            <div class="row">
                                <div class="col-lg-2"></div>
                                <div class="col-lg-6">
                                    <button id="save_btn" type="button" (click)="add_tests()" mat-raised-button color="primary">اضافة</button>&nbsp;
                                    <button id="update_btn" (click)="update_tests()" mat-raised-button color="primary">تعديل</button>&nbsp;
                                    <button id="cancel_btn" (click)="cancel_tests()" mat-raised-button color="primary">الغاء</button>&nbsp;

                                </div>
                            </div>
                        </div>
                    </div>
</form>
            <!--end::Form-->
        </div>
    </div>
</div>
<kt-tests_metric-list></kt-tests_metric-list>
<!--End Activity Data-->
