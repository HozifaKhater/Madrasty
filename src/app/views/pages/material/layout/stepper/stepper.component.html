<!--Departments Data-->

<div class="row">
    <div class="col-lg-12">
        <div class="kt-portlet">
            <div class="kt-portlet__head">
                <div class="kt-portlet__head-caption">
                    <div class="kt-portlet__head-title">
                        <span class="kt-portlet__head-icon kt-hide">
                            <i class="la la-gear"></i>
                        </span>
                        <h3 class="kt-portlet__head-text">
                            توزيع المشرفين
                        </h3>
                    </div>
                </div>
            </div>
            <!--begin::Form-->
            <form class="kt-form kt-form--label-align-right">
                <div class="kt-portlet__body">
                    <div class="kt-form__section kt-form__section--first">

                        <div class="form-group kt-form__group row">
                            <b class="col-lg-2 col-form-label">الجناح:</b>
                            <div class="col-lg-6">
                                <mat-form-field class="example-full-width">
                                    <mat-select [(ngModel)]="selectedcorridor"
                                                [ngModelOptions]="{standalone: true}"
                                                id="corridorsdropdown"
                                                placeholder="أختر الجناح">
                                        <mat-option *ngFor="let corridor of corridors" [value]="corridor">
                                            {{ corridor.corridor_name }}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="form-group kt-form__group row">
                            <b class="col-lg-2 col-form-label">القسم:</b>
                            <div class="col-lg-6">
                                <mat-form-field class="example-full-width">
                                    <mat-select [(ngModel)]="selecteddepartment"
                                                [ngModelOptions]="{standalone: true}"
                                                id="departmentsdropdown"
                                                placeholder="أختر القسم"
                                                >
                                        <mat-option (onSelectionChange)="departmentemp($event)" *ngFor="let department of departments" [value]="department">
                                            {{ department.dep_name }}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="form-group kt-form__group row">
                            <b class="col-lg-2 col-form-label">الأسم:</b>
                            <div class="col-lg-6">
                                <mat-form-field class="example-full-width">
                                    <mat-select [(ngModel)]="selectedemployee"
                                                [ngModelOptions]="{standalone: true}"
                                                id="employeesdropdown"
                                                placeholder="أختر الأسم">
                                        <mat-option *ngFor="let employee of employees" [value]="employee">
                                            {{ employee.emp_name }}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                        </div>

                    </div>

                </div>
                <div class="kt-portlet__foot">
                    <div class="kt-form__actions kt-form__actions">
                        <div class="row">

                            <div class="col-lg-6">
                            
                                <button id="save_btn" (click)="add_corridor_supervision()" mat-raised-button color="primary">حفظ</button>&nbsp;
                                <button id="update_btn" (click)="update_corridor_supervision()" mat-raised-button color="primary">تعديل</button>&nbsp;
                                <button id="cancel_btn" (click)="cancel_corridor_supervision()" mat-raised-button color="primary">الغاء</button>&nbsp;
                                <button mat-raised-button type="reset">تراجع</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <!--end::Form-->
        </div>
    </div>
</div>
<kt-Corridorsupervision-list></kt-Corridorsupervision-list>
<!--End Departments Data-->
