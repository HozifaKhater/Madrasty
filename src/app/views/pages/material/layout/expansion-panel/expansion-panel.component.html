<!--Departments Data-->

<div class="row">
    <div class="col-lg-12">
        <div class="kt-portlet">
            <div class="kt-portlet__head">
                <div class="kt-portlet__head-caption">
                    <div class="kt-portlet__head-title">
                        <span class="kt-portlet__head-icon kt-hide">
                            <i class="la la-gear"></i>
                        </span>
                        <h3 class="kt-portlet__head-text">
                            متابة الحالة اليومية للهيئة الادارية و التعليمية 
                        </h3>
                    </div>
                </div>
            </div>
            <!--begin::Form-->
            <form class="kt-form kt-form--label-align-right">
                <div class="kt-portlet__body">
                    <div class="kt-form__section kt-form__section--first">
                        <div class="form-group kt-form__group row">
                            <b class="col-lg-2 col-form-label">التاريخ:</b>
                            <div class="col-lg-6">
                                <mat-form-field class="example-full-width">
                                    <input matInput [matDatepicker]="picker" placeholder="أختر التاريخ">
                                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                    <mat-datepicker #picker></mat-datepicker>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="form-group kt-form__group row">
                            <b class="col-lg-2 col-form-label">القسم:</b>
                            <div class="col-lg-6">
                                <mat-form-field class="example-full-width">
                                    <mat-select placeholder="القسم">
                                        <mat-option *ngFor="let departments of departments" [value]="departments">
                                            {{ departments.dep_name }}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>

                        </div>
                        <div class="form-group kt-form__group row">
                            <b class="col-lg-2 col-form-label">الأسم:</b>
                            <div class="col-lg-6">
                                <mat-form-field class="example-full-width">
                                    <mat-select placeholder="الأسم">
                                        <mat-option *ngFor="let Employee of Employee" [value]="Employee">
                                            {{ Employee.emp_name }}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="form-group kt-form__group row">
                            <b class="col-lg-2 col-form-label">الحالة:</b>
                            <div class="col-lg-6">
                                <mat-form-field class="example-full-width">
                                    <mat-select placeholder="الحالة">
                                        <mat-option *ngFor="let food of foods" [value]="food.value">
                                            {{ food.viewValue }}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                        </div>
                      
                        <div class="form-group kt-form__group row">
                            <b class="col-lg-2 col-form-label">وصف\ملاحظات:</b>
                            <div class="col-lg-6">
                                <mat-form-field class="example-full-width">
                                    <textarea matInput placeholder="الوصف" type="email"></textarea>
                                    <mat-hint align="start">من فضلك ادخل الوصف</mat-hint>
                                </mat-form-field>
                            </div>
                        </div>

                    </div>

                </div>
                <div class="kt-portlet__foot">
                    <div class="kt-form__actions kt-form__actions">
                        <div class="row">

                            <div class="col-lg-6">
                                <button mat-raised-button color="primary">اضافة</button>&nbsp;
                                <button mat-raised-button type="reset">حذف</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <!--end::Form-->
        </div>
    </div>
</div>
<kt-customers-list></kt-customers-list>
<!--End Departments Data-->
