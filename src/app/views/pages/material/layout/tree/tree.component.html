<!--Departments Data-->

<div class="row">
    <div class="col-lg-12">
        <div class="kt-portlet">
            <div class="kt-portlet__head">
                <div class="kt-portlet__head-caption">
                    <div class="kt-portlet__head-title">
                        <span class="kt-portlet__head-icon kt-hide">
                            <i class="la la-gear"></i>
                        </span>
                        <h3 class="kt-portlet__head-text">
                            اعتماد تحضير
                        </h3>
                    </div>
                </div>
            </div>
            <!--begin::Form-->
            <form class="kt-form kt-form--label-align-right">
                <div class="kt-portlet__body">
                    <div class="kt-form__section kt-form__section--first">

                        <div class="form-group kt-form__group row">
                            <b class="col-lg-2 col-form-label">أسم المعلم:</b>
                            <div class="col-lg-6">
                                <mat-form-field class="example-full-width">
                                    <mat-select placeholder="أسم المعلم">
                                        <mat-option *ngFor="let Employee of Employee" [value]="Employee">
                                            {{ Employee.emp_name }}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                        </div>

                        <!--<div class="form-group kt-form__group row">
                            <b class="col-lg-2 col-form-label">الصف:</b>
                            <div class="col-lg-6">
                                <mat-form-field class="example-full-width">
                                    <mat-select placeholder="الصف">
                                        <mat-option *ngFor="let food of foods" [value]="food.value">
                                            {{ food.viewValue }}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                        </div>

                        <div class="form-group kt-form__group row">
                            <b class="col-lg-2 col-form-label">المادة:</b>
                            <div class="col-lg-6">
                                <mat-form-field class="example-full-width">
                                    <mat-select placeholder="المادة">
                                        <mat-option *ngFor="let food of foods" [value]="food.value">
                                            {{ food.viewValue }}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                        </div>-->

                        <div class="form-group kt-form__group row">
                            <b class="col-lg-2 col-form-label">الأسبوع:</b>
                            <div class="col-lg-6">
                                <mat-form-field class="example-full-width">
                                    <mat-select placeholder="الأسبوع">
                                        <mat-option *ngFor="let weeks of weeks" [value]="weeks.value">
                                            {{ weeks.viewValue }}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                        </div>

                        <div class="form-group kt-form__group row">
                            <b class="col-lg-2 col-form-label">اليوم:</b>
                            <div class="col-lg-6">
                                <mat-form-field class="example-full-width">
                                    <mat-select placeholder="اليوم">
                                        <mat-option *ngFor="let days of days" [value]="days.value">
                                            {{ days.viewValue }}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                        </div>

                        <!--<div class="form-group kt-form__group row">
                            <b class="col-lg-2 col-form-label">عنوان الدرس:</b>
                            <div class="col-lg-6">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="أدخل عنوان الدرس" type="email">
                                    <mat-hint align="start">من فضلك أدخل عنوان الدرس</mat-hint>
                                </mat-form-field>
                            </div>
                        </div>-->

                    </div>

                </div>

            </form>
            <!--end::Form-->
        </div>
    </div>
</div>
<kt-products-list></kt-products-list>

<div class="kt-portlet__foot">
    <div class="kt-form__actions kt-form__actions">
        <div class="row">

            <div class="col-lg-6">
                <button mat-raised-button color="primary">اعتماد</button>&nbsp;
                <button mat-raised-button type="reset">تراجع</button>
            </div>
        </div>
    </div>
</div>
