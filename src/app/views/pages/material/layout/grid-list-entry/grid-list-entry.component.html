<!--Departments Data-->
<!--<router-outlet></router-outlet>-->
<div class="row">
    <div class="col-lg-12">
        <div class="kt-portlet">
            <div class="kt-portlet__head">
                <div class="kt-portlet__head-caption">
                    <div class="kt-portlet__head-title">
                        <span class="kt-portlet__head-icon kt-hide">
                            <i class="la la-gear"></i>
                        </span>
                        <h3 class="kt-portlet__head-text">
                            غيابات/استئذانات المعلمين
                        </h3>
                    </div>
                </div>
            </div>
            <!--begin::Form-->
            <form class="kt-form kt-form--label-align-right">
                <div class="kt-portlet__body">
                    <div class="kt-form__section kt-form__section--first">
                        <div class="form-group kt-form__group row">
                            <b class="col-lg-2 col-form-label">القسم:</b>
                            <div class="col-lg-6">
                                <mat-form-field class="example-full-width">
                                    <mat-select [(ngModel)]="selecteddepartment"
                                                [ngModelOptions]="{standalone: true}"
                                                id="departmentsdropdown"
                                                placeholder="أختر القسم">
                                        <mat-option (onSelectionChange)="departmentemp($event)" *ngFor="let department of departments" [value]="department">
                                            {{ department.dep_name }}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="form-group kt-form__group row">
                            <b class="col-lg-2 col-form-label">الأسم:</b>
                            <div class="col-lg-6">
                                <mat-form-field class="example-full-width">
                                    <mat-select [(ngModel)]="selectedemployee"
                                                [ngModelOptions]="{standalone: true}"
                                                id="employeesdropdown"
                                                placeholder="أختر الأسم">
                                        <mat-option *ngFor="let employee of employees" [value]="employee">
                                            {{ employee.emp_name }}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="form-group kt-form__group row">
                            <b class="col-lg-2 col-form-label">تاريخ الميلاد:</b>
                            <div class="col-lg-6">
                                <mat-form-field class="example-full-width">
                                    <input [(ngModel)]="ezn_date" [ngModelOptions]="{standalone: true}" matInput [matDatepicker]="dp3" placeholder="تاريخ الميلاد:" disabled>
                                    <mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
                                    <mat-datepicker #dp3 disabled="false"></mat-datepicker>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="form-group kt-form__group row">
                            <b class="col-lg-2 col-form-label">السبب</b>
                            <div class="col-lg-6">
                                <textarea [(ngModel)]="ezn_reason" [ngModelOptions]="{standalone: true}"></textarea>
                                <!--<mat-hint align="start">من فضلك ادخل الساعه</mat-hint>-->
                            </div>
                        </div>
                        <div class="form-group kt-form__group row">
                            <b class="col-lg-2 col-form-label">من الساعه:</b>
                            <div class="col-lg-6">

                                <input type="time" [(ngModel)]="time_from" [ngModelOptions]="{standalone: true}"/>
                                <!--<mat-hint align="start">من فضلك ادخل الساعه</mat-hint>-->

                            </div>
                        </div>

                        <div class="form-group kt-form__group row">
                            <b class="col-lg-2 col-form-label">الى ساعه:</b>
                            <div class="col-lg-6">

                                <input type="time" [(ngModel)]="time_to" [ngModelOptions]="{standalone: true}"/>
                                <!--<mat-hint align="start">من فضلك ادخل الساعه</mat-hint>-->

                            </div>
                        </div>
                        <!--<ngb-timepicker [(ngModel)]="time" ></ngb-timepicker>-->
                        <!--<mat-timepicker [(ngModel)]="time"></mat-timepicker>-->
                        <!--<button class="btn btn-sm btn-outline-{{meridian ? 'success' : 'danger'}}" (click)="toggleMeridian()">
        Meridian - {{meridian ? "ON" : "OFF"}}
    </button>-->


                    </div>



                </div>

            </form>
            <!--end::Form-->
        </div>
    </div>
</div>
<!--<kt-customers-list></kt-customers-list>-->
<div class="kt-portlet__foot">
    <div class="kt-form__actions kt-form__actions">
        <div class="row">

            <div class="col-lg-6">
                <button id="save_btn" (click)="add_ezon()" mat-raised-button color="primary">اضافه</button>&nbsp;
                <button id="update_btn" (click)="update_ezon()" mat-raised-button color="primary">تعديل</button>&nbsp;
                <button id="cancel_btn" (click)="cancel_ezon()" mat-raised-button color="primary">الغاء</button>&nbsp;

                <!--<button mat-raised-button type="reset">اعتماد</button>&nbsp;
                <button mat-raised-button type="reset">seطباعةtt</button>&nbsp;
                <button mat-raised-button type="reset">onتراجعtt</button>-->
            </div>
        </div>
    </div>
</div>

<!--End Departments Data-->
