                            <div class="col-lg-6">
                                <mat-form-field class="example-full-width">
                                    <mat-select placeholder="المعلم">
                                        <mat-option *ngFor="let Employee of Employee" [value]="Employee" (onSelectionChange)="bind_ezons($event)">
                                            {{ Employee.emp_name }}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="form-group kt-form__group row">
