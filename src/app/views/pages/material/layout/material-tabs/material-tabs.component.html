<!--Departments Data-->

<div class="row">
    <div class="col-lg-12">
        <div class="kt-portlet">
            <div class="kt-portlet__head">
                <div class="kt-portlet__head-caption">
                    <div class="kt-portlet__head-title">
                        <span class="kt-portlet__head-icon kt-hide">
                            <i class="la la-gear"></i>
                        </span>
                        <h3 class="kt-portlet__head-text">
                            الأجنحة
                        </h3>
                    </div>
                </div>
            </div>
            <!--begin::Form-->
            <form class="kt-form kt-form--label-align-right">
                <div class="kt-portlet__body">
                    <div class="kt-form__section kt-form__section--first">

                        <div class="form-group kt-form__group row">
                            <b class="col-lg-2 col-form-label">مسلسل الجناح:</b>
                            <div class="col-lg-6">
                                <mat-form-field class="example-full-width">
                                    <input [(ngModel)]="corridor_id" [ngModelOptions]="{standalone: true}" matInput placeholder="" type="text">
                                  
                                </mat-form-field>
                            </div>
                        </div>

                        <div class="form-group kt-form__group row">
                            <b class="col-lg-2 col-form-label">أسم الجناح:</b>
                            <div class="col-lg-6">
                                <mat-form-field class="example-full-width">
                                    <input [(ngModel)]="corridor_name" [ngModelOptions]="{standalone: true}" matInput placeholder="ادخل اسم الجناح" type="text">
                                    <mat-hint align="start">من فضلك ادخل اسم الجناح</mat-hint>
                                </mat-form-field>
                            </div>
                        </div>


                        <div class="form-group kt-form__group row">
                            <b class="col-lg-2 col-form-label">وصف الجناح:</b>
                            <div class="col-lg-6">
                                <mat-form-field class="example-full-width">
                                    <textarea [(ngModel)]="corridor_desc" [ngModelOptions]="{standalone: true}" matInput placeholder="وصف الجناح" type="text"></textarea>
                                    <mat-hint align="start">من فضلك ادخل الوصف</mat-hint>
                                </mat-form-field>
                            </div>
                        </div>

                        <div class="form-group kt-form__group row">
                            <b class="col-lg-2 col-form-label">أدخل الصفوف:</b>
                            <div class="col-lg-6">
                                <mat-form-field class="example-full-width">
                                    <mat-chip-list #chipList>
                                        <mat-chip *ngFor="let fruit of fruits"
                                                  [selectable]="selectable"
                                                  [removable]="removable"
                                                  (removed)="remove(fruit)">
                                            {{fruit.name}}
                                            <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
                                        </mat-chip>
                                        <input placeholder="صف جديد..." [matChipInputFor]="chipList" [matChipInputSeparatorKeyCodes]="separatorKeysCodes" [matChipInputAddOnBlur]="addOnBlur" (matChipInputTokenEnd)="add($event)" />
                                    </mat-chip-list>
                                </mat-form-field>
                            </div>
                        </div>

                    </div>

                </div>
                <div class="kt-portlet__foot">
                    <div class="kt-form__actions kt-form__actions">
                        <div class="row">

                            <div class="col-lg-6">
                                <button id="save_btn" (click)="add_corridors()" mat-raised-button color="primary">اضافة</button>&nbsp;
                                <button id="update_btn" (click)="update_corridors()" mat-raised-button color="primary">تعديل</button>&nbsp;
                                <button id="cancel_btn" (click)="cancel_corridros()" mat-raised-button color="primary">الغاء</button>&nbsp;
                                <button mat-raised-button type="reset">تراجع</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <!--end::Form-->
        </div>
    </div>
</div>
<!--<kt-roles-list></kt-roles-list>-->
<kt-corridors-list></kt-corridors-list>
<!--End Departments Data-->
