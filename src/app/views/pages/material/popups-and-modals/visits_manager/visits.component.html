<!--Activity Data-->
<div class="row">
    <div class="col-lg-12">
        <div class="kt-portlet">
            <div class="kt-portlet__head">
                <div class="kt-portlet__head-caption">
                    <div class="kt-portlet__head-title">
                        <span class="kt-portlet__head-icon kt-hide">
                            <i class="la la-gear"></i>
                        </span>
                        <h3 class="kt-portlet__head-text">
                            معلومات السنه الدراسيه
                        </h3>
                    </div>
                </div>
            </div>
            <!--begin::Form-->
            <form class="kt-form kt-form--label-align-right kt-form--group-seperator-dashed">
                <div class="kt-portlet__body">





                    <div class="form-group kt-form__group row" *ngIf="is_visit_date === 1">
                        <label class="col-lg-2 col-form-label">التاريخ</label>
                        <div class="col-lg-6">
                            <mat-form-field class="example-full-width">
                                <input [(ngModel)]="year_date_from" [ngModelOptions]="{standalone: true}" matInput [matDatepicker]="pickera" placeholder="أختر التاريخ">
                                <mat-datepicker-toggle matSuffix [for]="pickera"></mat-datepicker-toggle>
                                <mat-datepicker #pickera></mat-datepicker>
                            </mat-form-field>
                        </div>

                    </div>

                    <div class="form-group kt-form__group row">
                        <label class="col-lg-2 col-form-label">نسبه حضور الطلاب</label>
                        <div class="col-lg-6">
                            <mat-form-field class="example-full-width">
                                <input [(ngModel)]="attendance_precent" [ngModelOptions]="{standalone: true}" matInput placeholder="نسبه حضور الطلاب "> %

                            </mat-form-field>
                        </div>
                    </div>


                    <div class="form-group kt-form__group row" *ngIf="is_name === 1">
                        <label class="col-lg-2 col-form-label">اسم الزائر</label>
                        <div class="col-lg-6">
                            <mat-form-field class="example-full-width">
                                <input [(ngModel)]="activity_name" [ngModelOptions]="{standalone: true}" matInput placeholder="أسم النشاط">

                            </mat-form-field>
                        </div>
                    </div>
                    <div class="form-group kt-form__group row">
                        <label class="col-lg-2 col-form-label">الوظيفه</label>
                        <div class="col-lg-6">
                            <mat-form-field class="example-full-width">
                                <input [(ngModel)]="activity_name" [ngModelOptions]="{standalone: true}" matInput placeholder="أسم النشاط">

                            </mat-form-field>
                        </div>
                    </div>



                    <div class="form-group kt-form__group row">
                        <b class="col-lg-2 col-form-label">بيان الزياره</b>
                        <div class="col-lg-6">
                            <mat-form-field class="example-full-width">
                                <textarea [(ngModel)]="mr7la_desc" [ngModelOptions]="{standalone: true}" type="text" matInput placeholder="ملاحظات/وصف">
</textarea>
                            </mat-form-field>
                        </div>
                    </div>
                </div>
            </form>
            <!--end::Form-->
        </div>
    </div>
</div>
<kt-visits-list></kt-visits-list>
<!--End Activity Data-->
