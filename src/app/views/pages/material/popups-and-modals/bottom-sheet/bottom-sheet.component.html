
<div class="row">
	<div class="col-lg-12">
		<div class="kt-portlet">
			<div class="kt-portlet__head">
				<div class="kt-portlet__head-caption">
					<div class="kt-portlet__head-title">
						<span class="kt-portlet__head-icon kt-hide">
							<i class="la la-gear"></i>
						</span>
						<h3 class="kt-portlet__head-text">
							بيانات المدرسة
						</h3>
					</div>
				</div>
			</div>
			<!--begin::Form-->
			<form class="kt-form kt-form--label-align-right kt-form--group-seperator-dashed">
				<div class="kt-portlet__body">

					<div class="form-group kt-form__group row">
						<b class="col-lg-2 col-form-label">مدير المدرسة:</b>
						<div class="col-lg-6">
							<mat-form-field class="example-full-width">
								<mat-select required name="emp"
											#refCountry="ngModel"
											[(ngModel)]="employeedepartment1"
											id="empsdropdown1"
											placeholder="أختر مدير المدرسة">

									<mat-option *ngFor="let emp of Employees" [value]="emp">
										{{ emp.emp_name }}
									</mat-option>
								</mat-select>
							</mat-form-field>
						</div>
					</div>

					<div class="form-group kt-form__group row">
						<b class="col-lg-2 col-form-label">مساعد المدير:</b>
						<div class="col-lg-6">
							<mat-form-field class="example-full-width">
								<mat-select required name="emp"
											#refCountry="ngModel"
											[(ngModel)]="employeedepartment2"
											id="empsdropdown2"
											placeholder="أختر مساعد المدير">

									<mat-option *ngFor="let emp of Employees" [value]="emp">
										{{ emp.emp_name }}
									</mat-option>
								</mat-select>
							</mat-form-field>
						</div>
					</div>

					<div class="form-group kt-form__group row">
						<b class="col-lg-2 col-form-label">مساعد المدير:</b>
						<div class="col-lg-6">
							<mat-form-field class="example-full-width">
								<mat-select required name="emp"
											#refCountry="ngModel"
											[(ngModel)]="employeedepartment3"
											id="empsdropdown3"
											placeholder="أختر مساعد المدير">

									<mat-option *ngFor="let emp of Employees" [value]="emp">
										{{ emp.emp_name }}
									</mat-option>
								</mat-select>
							</mat-form-field>
						</div>
					</div>

					<div class="form-group kt-form__group row">
						<b class="col-lg-2 col-form-label">مساعد المدير:</b>
						<div class="col-lg-6">
							<mat-form-field class="example-full-width">
								<mat-select required name="emp"
											#refCountry="ngModel"
											[(ngModel)]="employeedepartment4"
											id="empsdropdown4"
											placeholder="أختر مساعد المدير">

									<mat-option *ngFor="let emp of Employees" [value]="emp">
										{{ emp.emp_name }}
									</mat-option>
								</mat-select>
							</mat-form-field>
						</div>
					</div>

					<div class="form-group kt-form__group row">
						<b class="col-lg-2 col-form-label">مساعد المدير:</b>
						<div class="col-lg-6">
							<mat-form-field class="example-full-width">
								<mat-select required name="emp"
											#refCountry="ngModel"
											[(ngModel)]="employeedepartment5"
											id="empsdropdown5"
											placeholder="أختر مساعد المدير">

									<mat-option *ngFor="let emp of Employees" [value]="emp">
										{{ emp.emp_name }}
									</mat-option>
								</mat-select>
							</mat-form-field>
						</div>
					</div>

					<div class="form-group kt-form__group row">
						<b class="col-lg-2 col-form-label">البدالة:</b>
						<div class="col-lg-6">
							<mat-form-field class="example-full-width">
								<input [(ngModel)]="school_bdala" [ngModelOptions]="{standalone: true}" type="text" matInput placeholder="البدالة">

							</mat-form-field>
						</div>
					</div>

					<div class="form-group kt-form__group row">
						<b class="col-lg-2 col-form-label">فاكس:</b>
						<div class="col-lg-6">
							<mat-form-field class="example-full-width">
								<input [(ngModel)]="school_faks" [ngModelOptions]="{standalone: true}" type="text" matInput placeholder="فاكس">

							</mat-form-field>
						</div>
					</div>

					<div class="form-group kt-form__group row">
						<b class="col-lg-2 col-form-label">عنوان:</b>
						<div class="col-lg-6">
							<mat-form-field class="example-full-width">
								<input [(ngModel)]="school_addr" [ngModelOptions]="{standalone: true}" type="text" matInput placeholder="عنوان">

							</mat-form-field>
						</div>
					</div>

					<div class="form-group kt-form__group row">
						<b class="col-lg-2 col-form-label">موجه فني:</b>
						<div class="col-lg-6">
							<mat-form-field class="example-full-width">
								<input [(ngModel)]="school_dir" [ngModelOptions]="{standalone: true}" type="text" matInput placeholder="موجه فني">

							</mat-form-field>
						</div>
					</div>




					<div class="form-group kt-form__group row">
						<b class="col-lg-2 col-form-label">شعار المدرسه:</b>
						<div class="col-lg-2">

							<!--<input type="file" [(ngModel)]="school_logo" [ngModelOptions]="{standalone: true}" class="file-upload" id="ImageBinary" (change)=”onFileChanged($event)” />-->
							<input type="file" (change)="onFileChanged($event);">

							<img [src]="imageSource" alt="Image Source">
							<!--<img [src]="imgURL" *ngIf="imgURL">-->


						</div>
						</div>

						</div>
						<div class="kt-portlet__foot kt-portlet__no-border">
							<div class="kt-form__actions kt-form__actions--solid">
								<div class="row">
									<div class="col-lg-2"></div>
									<div class="col-lg-6">
										<button id="save_btn" (click)="add_school();" mat-raised-button color="primary">اضافة</button>&nbsp;
										
										<button id="update_btn" (click)="update_school()" mat-raised-button color="primary">تعديل</button>&nbsp;
										<button id="cancel_btn" (click)="cancel_school()" mat-raised-button color="primary">الغاء</button>&nbsp;

									</div>
								</div>
							</div>
						</div>
</form>
			<!--end::Form-->
		</div>
	</div>
</div>
<kt-school_data-list></kt-school_data-list>
<!--End Activity Data-->
