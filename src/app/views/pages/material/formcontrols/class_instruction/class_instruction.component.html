<!--Activity Data-->
<div class="row">
    <div class="col-lg-12">
        <div class="kt-portlet">
            <div class="kt-portlet__head">
                <div class="kt-portlet__head-caption">
                    <div class="kt-portlet__head-title">
                        <span class="kt-portlet__head-icon kt-hide">
                            <i class="la la-gear"></i>
                        </span>
                        <h3 class="kt-portlet__head-text">
                            بيانات النشاط
                        </h3>
                    </div>
                </div>
            </div>
            <!--begin::Form-->
            <form class="kt-form kt-form--label-align-right kt-form--group-seperator-dashed" [formGroup]="form1">
                <div class="kt-portlet__body">
                    <div class="form-group kt-form__group row">
                        <label class="col-lg-2 col-form-label">مسلسل:</label>
                        <div class="col-lg-6">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="ادخل المسلسل الخاص بك" disabled>

                            </mat-form-field>
                        </div>
                    </div>


                    <div class="form-group kt-form__group row">
                        <b class="col-lg-3 col-form-label">الصف:</b>
                        <div class="col-lg-6 example-container">
                            <mat-form-field class="example-full-width">
                                <input required
                                       type="text"
                                       matInput
                                       
                                       placeholder="الصف"
                                       (ngModelChange)="change_level($event)"
                                       [matAutocomplete]="auto"
                                       forceSelection="lev_name"
                                       formControlName="selected_level">
                                <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" [displayWith]="displayFn">
                                    <mat-option *ngFor="let level of filteredlevel  | async" [value]="level">
                                        {{ level.lev_name }}
                                    </mat-option>
                                </mat-autocomplete>
                                <mat-error *ngIf="
        form1.controls.selected_level.hasError('required') &&
        (form1.controls.selected_level.dirty || form1.controls.selected_level.touched)
      ">
                                    اختر الصف
                                </mat-error>
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="form-group kt-form__group row">
                        <b class="col-lg-3 col-form-label">الفصل:</b>
                        <div class="col-lg-6 example-container">
                            <mat-form-field class="example-full-width">
                                <input required
                                       type="text"
                                       matInput
                                     
                                       placeholder="الصف"
                                       [matAutocomplete]="auto"
                                       (ngModelChange)="change_class($event)"
                                       forceSelection="class_name"
                                       formControlName="selected_class">
                                <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" [displayWith]="displayFn">

                                    <mat-option *ngFor="let class of filteredclass | async" [value]="class">
                                        {{ class.class_name }}
                                    </mat-option>
                                </mat-autocomplete>
                                <mat-error *ngIf="
        form1.controls.selected_class.hasError('required') &&
        (form1.controls.selected_class.dirty || form1.controls.selected_class.touched)
      ">
                                    اختر الفصل
                                </mat-error>
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="form-group kt-form__group row">
                        <label class="col-lg-2 col-form-label">موضوع الجلسه:</label>
                        <div class="col-lg-6">
                            <mat-form-field class="example-full-width">
                                <textarea pattern="^[أ-ي-a-zA-Z0-9-_.@_#!?^%$ ]{1,200}"
                                          required [(ngModel)]="notes" formControlName="notes" matInput placeholder="أدخل ملاحظات"></textarea>

                                <mat-error *ngIf="
        form1.controls.topic.hasError('required') &&
        (form1.controls.topic.dirty || form1.controls.topic.touched)
      ">
                                    من فضلك ادخل ملاحظات
                                </mat-error>
                                <mat-error *ngIf="
        form1.controls.topic.hasError('pattern') &&
        (form1.controls.topic.dirty || form1.controls.topic.touched)
      ">
                                    من فضلك ادخل ملاحظات
                                </mat-error>
                            </mat-form-field>
                        </div>
                    </div>
                </div>
                <div class="kt-portlet__foot kt-portlet__no-border">
                    <div class="kt-form__actions kt-form__actions--solid">
                        <div class="row">
                            <div class="col-lg-2"></div>
                            <div class="col-lg-6">
                                <button id="save_btn" type="button"  (click)="add_activity()" mat-raised-button color="primary">حفظ</button>&nbsp;
                                <button id="update_btn" type="button" (click)="update_department()" mat-raised-button color="primary">تعديل</button>&nbsp;
                                <button id="cancel_btn" type="button" (click)="cancel_department()" mat-raised-button color="primary">الغاء</button>&nbsp;
                                <button mat-raised-button type="reset">حذف</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <!--end::Form-->
        </div>
    </div>
</div>
<kt-activities-list></kt-activities-list>
<!--End Activity Data-->
