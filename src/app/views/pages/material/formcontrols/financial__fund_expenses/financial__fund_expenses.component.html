<!--Activity Data-->
<div class="row">
    <div class="col-lg-12">
        <div class="kt-portlet">
            <div class="kt-portlet__head">
                <div class="kt-portlet__head-caption">
                    <div class="kt-portlet__head-title">
                        <span class="kt-portlet__head-icon kt-hide">
                            <i class="la la-gear"></i>
                        </span>
                        <h3 class="kt-portlet__head-text">
                            بيانات النشاط
                        </h3>
                    </div>
                </div>
            </div>
            <!--begin::Form-->
            <form class="kt-form kt-form--label-align-right kt-form--group-seperator-dashed" [formGroup]="form1">
                <div class="kt-portlet__body">
                    <div class="form-group kt-form__group row">
                        <label class="col-lg-2 col-form-label">مسلسل:</label>
                        <div class="col-lg-6">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="ادخل المسلسل الخاص بك" disabled>
                             
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="form-group kt-form__group row">
                        <label class="col-lg-2 col-form-label">الصنف:</label>
                        <div class="col-lg-6">
                            <mat-form-field class="example-full-width">
                                <input [(ngModel)]="type_name" formControlName="type_name" required pattern="^[أ-ي-a-zA-Z-_. ]{1,200}"  matInput placeholder="أسم النشاط">
                                <mat-hint align="start">من فضلك ادخل الصنف</mat-hint>
                                <mat-error *ngIf="
        form1.controls.type_name.hasError('required') &&
        (form1.controls.type_name.dirty || form1.controls.type_name.touched)
      ">
                                    من فضلك ادخل الصنف
                                </mat-error>
                                <mat-error *ngIf="
        form1.controls.type_name.hasError('pattern') &&
        (form1.controls.type_name.dirty || form1.controls.type_name.touched)
      ">
                                    من فضلك ادخل الصنف
                                </mat-error>
                            </mat-form-field>
                        </div>
                    </div>

                  

                    <div class="form-group kt-form__group row">
                        <label class="col-lg-2 col-form-label">المبلغ:</label>
                        <div class="col-lg-6">
                            <mat-form-field class="example-full-width">
                                <input [(ngModel)]="price" type="number" required max="999999999999" formControlName="price" matInput placeholder="المبلغ">
                                <mat-hint align="start">من فضلك ادخل المبلغ</mat-hint>
                                <mat-error *ngIf="
        form1.controls.price.hasError('required') &&
        (form1.controls.price.dirty || form1.controls.price.touched)
      ">
                                    من فضلك ادخل الصنف
                                </mat-error>
                            </mat-form-field>
                        </div>
                    </div>

      
                    <div class="form-group kt-form__group row">
                        <label class="col-lg-2 col-form-label">تاريخ :</label>
                        <div class="col-lg-6">
                            <mat-form-field class="example-full-width">
                                <input [(ngModel)]="date" required formControlName="date" matInput [matDatepicker]="picker" placeholder="أختر التاريخ">
                                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-datepicker #picker></mat-datepicker>
                                <mat-error *ngIf="
        form1.controls.date.hasError('required') &&
        (form1.controls.date.dirty || form1.controls.date.touched)
      ">
                                    من فضلك ادخل تاريخ
                                </mat-error>
                            </mat-form-field>
                        </div>
                    </div>
                
                    <div class="form-group kt-form__group row">
                        <label class="col-lg-2 col-form-label">ملاحظات:</label>
                        <div class="col-lg-6">
                            <mat-form-field class="example-full-width">
                                <textarea pattern="^[أ-ي-a-zA-Z0-9-_.@_#!?^%$ ]{1,200}"
                                          required [(ngModel)]="notes" formControlName="notes" matInput placeholder="أدخل ملاحظات"></textarea>
                                <mat-hint align="start">من فضلك أدخل ملاحظات</mat-hint>
                                <mat-error *ngIf="
        form1.controls.notes.hasError('required') &&
        (form1.controls.notes.dirty || form1.controls.notes.touched)
      ">
                                    من فضلك ادخل ملاحظات
                                </mat-error>
                                <mat-error *ngIf="
        form1.controls.notes.hasError('pattern') &&
        (form1.controls.notes.dirty || form1.controls.notes.touched)
      ">
                                    من فضلك ادخل ملاحظات
                                </mat-error>
                            </mat-form-field>
                        </div>
                    </div>
                </div>
                <div class="kt-portlet__foot kt-portlet__no-border">
                    <div class="kt-form__actions kt-form__actions--solid">
                        <div class="row">
                            <div class="col-lg-2"></div>
                            <div class="col-lg-6">
                                <button id="save_btn" type="button"  (click)="add_activity()" mat-raised-button color="primary">حفظ</button>&nbsp;
                                <button id="update_btn" type="button" (click)="update_department()" mat-raised-button color="primary">تعديل</button>&nbsp;
                                <button id="cancel_btn" type="button" (click)="cancel_department()" mat-raised-button color="primary">الغاء</button>&nbsp;
                                <button mat-raised-button type="reset">حذف</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <!--end::Form-->
        </div>
    </div>
</div>
<kt-activities-list></kt-activities-list>
<!--End Activity Data-->
