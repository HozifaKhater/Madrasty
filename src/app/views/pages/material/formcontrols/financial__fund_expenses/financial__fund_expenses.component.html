<!--Activity Data-->
<div class="row">
    <div class="col-lg-12">
        <div class="kt-portlet">
            <div class="kt-portlet__head">
                <div class="kt-portlet__head-caption">
                    <div class="kt-portlet__head-title">
                        <span class="kt-portlet__head-icon kt-hide">
                            <i class="la la-gear"></i>
                        </span>
                        <h3 class="kt-portlet__head-text">
                            بيانات النشاط
                        </h3>
                    </div>
                </div>
            </div>
            <!--begin::Form-->
            <form class="kt-form kt-form--label-align-right kt-form--group-seperator-dashed" [formGroup]="form1">
                <div class="kt-portlet__body">
                    <div class="form-group kt-form__group row">
                        <label class="col-lg-2 col-form-label">مسلسل:</label>
                        <div class="col-lg-6">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="ادخل المسلسل الخاص بك" disabled>
                             
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="form-group kt-form__group row">
                        <label class="col-lg-2 col-form-label">الصنف:</label>
                        <div class="col-lg-6">
                            <mat-form-field class="example-full-width">
                                <input [(ngModel)]="type_name"  formControlName="type_name" matInput placeholder="أسم النشاط">
                                <mat-hint align="start">من فضلك ادخل الصنف</mat-hint>
                            
                            </mat-form-field>
                        </div>
                    </div>

                  

                    <div class="form-group kt-form__group row">
                        <label class="col-lg-2 col-form-label">المبلغ:</label>
                        <div class="col-lg-6">
                            <mat-form-field class="example-full-width">
                                <input [(ngModel)]="price" type="number"   formControlName="price" matInput placeholder="المبلغ">
                                <mat-hint align="start">من فضلك ادخل المبلغ</mat-hint>
                               
                            </mat-form-field>
                        </div>
                    </div>

      
                    <div class="form-group kt-form__group row">
                        <label class="col-lg-2 col-form-label">تاريخ :</label>
                        <div class="col-lg-6">
                            <mat-form-field class="example-full-width">
                                <input [(ngModel)]="date"    formControlName="date" matInput [matDatepicker]="picker" placeholder="أختر التاريخ">
                                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-datepicker #picker></mat-datepicker>
                               
                            </mat-form-field>
                        </div>
                    </div>
                
                    <div class="form-group kt-form__group row">
                        <label class="col-lg-2 col-form-label">ملاحظات:</label>
                        <div class="col-lg-6">
                            <mat-form-field class="example-full-width">
                                <textarea 
                                           [(ngModel)]="notes"  formControlName="notes" matInput placeholder="أدخل ملاحظات"></textarea>
                                <mat-hint align="start">من فضلك أدخل ملاحظات</mat-hint>
                             
                            </mat-form-field>
                        </div>
                    </div>
                </div>
                <div class="kt-portlet__foot kt-portlet__no-border">
                    <div class="kt-form__actions kt-form__actions--solid">
                        <div class="row">
                            <div class="col-lg-2"></div>
                            <div class="col-lg-6">
                                <button id="save_btn" type="button"  (click)="add_activity()" mat-raised-button color="primary">حفظ</button>&nbsp;
                                <button id="update_btn" type="button" (click)="update_department()" mat-raised-button color="primary">تعديل</button>&nbsp;
                                <button id="cancel_btn" type="button" (click)="cancel_department()" mat-raised-button color="primary">الغاء</button>&nbsp;
                                <button mat-raised-button type="reset">حذف</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <!--end::Form-->
        </div>
    </div>
</div>
<kt-financial_fund_expenses-list></kt-financial_fund_expenses-list>
<!--End Activity Data-->
