<!--Subjects Form-->
<div class="row">
    <div class="col-lg-12">
        <div class="kt-portlet">
            <div class="kt-portlet__head">
                <div class="kt-portlet__head-caption">
                    <div class="kt-portlet__head-title">
                        <span class="kt-portlet__head-icon kt-hide">
                            <i class="la la-gear"></i>
                        </span>
                        <h3 class="kt-portlet__head-text">
                            بيانات المادة 
                        </h3>
                    </div>
                </div>
            </div>
            <!--begin::Form-->
            <form class="kt-form kt-form--label-align-right" [formGroup]="form1">
                <div class="kt-portlet__body">
                    <div class="kt-form__section kt-form__section--first">

                        <div class="form-group kt-form__group row">
                            <label class="col-lg-2 col-form-label">مسلسل:</label>
                            <div class="col-lg-6">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="" [(ngModel)]="subject_id" name="subject_id" readonly="readonly">

                                </mat-form-field>

                            </div>
                        </div>

                        <div class="form-group kt-form__group row">
                            <label class="col-lg-2 col-form-label">نوع المشكله:</label>
                            <div class="col-lg-6">
                                <mat-form-field class="example-full-width">
                                    <textarea pattern="^[أ-ي-a-zA-Z0-9-_.@_#!?^%$ ]{1,200}"
                                              required [(ngModel)]="problem_type" formControlName="problem_type" matInput placeholder="أدخل نوع المشكله" ></textarea>
                                    <mat-hint align="start">من فضلك ادخل الوصف</mat-hint>
                                    <mat-error *ngIf="
        form1.controls.problem_type.hasError('required') &&
        (form1.controls.problem_type.dirty || form1.controls.problem_type.touched)
      ">
                                        ادخل نوع المشكله
                                    </mat-error>
                                    <mat-error *ngIf="
        form1.controls.problem_type.hasError('pattern') &&
        (form1.controls.problem_type.dirty || form1.controls.problem_type.touched)
      ">
                                        ادخل نوع المشكله
                                    </mat-error>
                                </mat-form-field>
                            </div>
                        </div>

                        <div class="form-group kt-form__group row">
                            <label class="col-lg-2 col-form-label">رد</label>
                            <div class="col-lg-6">
                                <mat-form-field class="example-full-width">
                                    <textarea pattern="^[أ-ي-a-zA-Z0-9-_.@_#!?^%$ ]{1,200}"
                                              required [(ngModel)]="answer" formControlName="answer" matInput placeholder="أدخل رد" type="email"></textarea>
                                    <mat-hint align="start">من فضلك ادخل رد</mat-hint>
                                    <mat-error *ngIf="
        form1.controls.answer.hasError('required') &&
        (form1.controls.answer.dirty || form1.controls.answer.touched)
      ">
                                        ادخل رد
                                    </mat-error>
                                    <mat-error *ngIf="
        form1.controls.answer.hasError('pattern') &&
        (form1.controls.answer.dirty || form1.controls.answer.touched)
      ">
                                        ادخل رد
                                    </mat-error>
                                </mat-form-field>
                            </div>
                        </div>

                        <div class="form-group kt-form__group row">
                            <label class="col-lg-2 col-form-label">ملاحظات:</label>
                            <div class="col-lg-6">
                                <mat-form-field class="example-full-width">
                                    <textarea pattern="^[أ-ي-a-zA-Z0-9-_.@_#!?^%$ ]{1,200}"
                                              required [(ngModel)]="ntoes" formControlName="ntoes" matInput placeholder="أدخل ملاحظات" ></textarea>
                                    <mat-hint align="start">من فضلك ادخل ملاحظات</mat-hint>
                                    <mat-error *ngIf="
        form1.controls.ntoes.hasError('required') &&
        (form1.controls.ntoes.dirty || form1.controls.ntoes.touched)
      ">
                                        ادخل ملاحظات
                                    </mat-error>
                                    <mat-error *ngIf="
        form1.controls.ntoes.hasError('pattern') &&
        (form1.controls.ntoes.dirty || form1.controls.ntoes.touched)
      ">
                                        ادخل وملاحظات
                                    </mat-error>
                                </mat-form-field>
                            </div>
                        </div>

                    </div>
              
                </div>
                <div class="kt-portlet__foot">
                    <div class="kt-form__actions kt-form__actions">
                        <div class="row">
                          
                            <div class="col-lg-6">
                                <button id="save_btn"  (click)="add_subject()" type="button" mat-raised-button color="primary">حفظ</button>&nbsp;
                                <button id="update_btn" (click)="update_subject()" mat-raised-button color="primary">تعديل</button>&nbsp;
                                <button id="cancel_btn" (click)="cancel_subject()" mat-raised-button color="primary">الغاء</button>&nbsp;
                                <button mat-raised-button type="reset">حذف</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <!--end::Form-->
        </div>
    </div>
</div>
<kt-subjects-list></kt-subjects-list>
<!--End Subjects Form-->
