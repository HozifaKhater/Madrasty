
<div class="row">
	<div class="col-lg-12">
		<div class="kt-portlet">
			<div class="kt-portlet__head">
				<div class="kt-portlet__head-caption">
					<div class="kt-portlet__head-title">
						<span class="kt-portlet__head-icon kt-hide">
							<i class="la la-gear"></i>
						</span>
						<h3 class="kt-portlet__head-text">
							الفصول
						</h3>
					</div>
				</div>
			</div>
			<!--begin::Form-->
			<form class="kt-form kt-form--label-align-right kt-form--group-seperator-dashed">
				<div class="kt-portlet__body">


					<div class="form-group kt-form__group row">
						<b class="col-lg-2 col-form-label">اسم الفصل:</b>
						<div class="col-lg-6">
							<mat-form-field class="example-full-width">
								<input [(ngModel)]="class_name" [ngModelOptions]="{standalone: true}" type="text" matInput placeholder="اسم الفصل ">

							</mat-form-field>
						</div>
					</div>

					<div class="form-group kt-form__group row">
						<b class="col-lg-2 col-form-label">المرحله:</b>
						<div class="col-lg-6">
							<mat-form-field class="example-full-width">
								<mat-select required name="emp"
											#refCountry="ngModel"
											[(ngModel)]="employeedepartment"
											id="empsdropdown"
											placeholder="أختر المرحله">

									<mat-option *ngFor="let emp of Employees" [value]="emp">
										{{ emp.emp_name }}
									</mat-option>
								</mat-select>
							</mat-form-field>
						</div>
					</div>



					<div class="form-group kt-form__group row">
						<b class="col-lg-2 col-form-label">الصف:</b>
						<div class="col-lg-6">
							<mat-form-field class="example-full-width">
								<mat-select [(ngModel)]="selectedlevel"
											[ngModelOptions]="{standalone: true}"
											id="levelsdropdown"
											
											placeholder="أختر الصف">

									<mat-option *ngFor="let level of Levels" [value]="level">
										{{ level.lev_name }}
									</mat-option>
								</mat-select>
							</mat-form-field>
						</div>
					</div>

		

					<div class="form-group kt-form__group row">
						<b class="col-lg-2 col-form-label">الجناح:</b>
						<div class="col-lg-6">
							<mat-form-field class="example-full-width">
								<mat-select [(ngModel)]="selectedcorridor"
                                                [ngModelOptions]="{standalone: true}"
                                                id="corridorsdropdown"
                                                placeholder="أختر الجناح"
											>

									<mat-option *ngFor="let corridor of corridors" [value]="corridor">
										{{ corridor.corridor_name }}
									</mat-option>
								</mat-select>
							</mat-form-field>
						</div>
					</div>






				</div>
				<div class="kt-portlet__foot kt-portlet__no-border">
					<div class="kt-form__actions kt-form__actions--solid">
						<div class="row">
							<div class="col-lg-2"></div>
							<div class="col-lg-6">
								<button id="save_btn" (click)="add_class()" mat-raised-button color="primary">اضافة</button>&nbsp;
								<button id="update_btn" (click)="update_class()" mat-raised-button color="primary">تعديل</button>&nbsp;
								<button id="cancel_btn" (click)="cancel_class()" mat-raised-button color="primary">الغاء</button>&nbsp;

							</div>
						</div>
					</div>
				</div>
			</form>
			<!--end::Form-->
		</div>
	</div>
</div>
<kt-classes-list></kt-classes-list>
<!--End Activity Data-->
