
<div class="row">
    <div class="col-lg-12">
        <div class="kt-portlet">
            <div class="kt-portlet__head">
                <div class="kt-portlet__head-caption">
                    <div class="kt-portlet__head-title">
                        <span class="kt-portlet__head-icon kt-hide">
                            <i class="la la-gear"></i>
                        </span>
                        <h3 class="kt-portlet__head-text">
                            افادة تأخير عن بداية الدوام بالمرفق التعليمي
                        </h3>
                    </div>
                </div>
            </div>
            <!--begin::Form-->
            <form class="kt-form kt-form--label-align-right kt-form--group-seperator-dashed">
                <div class="kt-portlet__body">

                    <div class="form-group kt-form__group row">
                        <b class="col-lg-2 col-form-label">التاريخ:</b>
                        <div class="col-lg-6">
                            <mat-form-field class="example-full-width">
                                <input [(ngModel)]="delay_date" [ngModelOptions]="{standalone: true}" matInput [matDatepicker]="dp3" placeholder="تاريخ التأخير" disabled>
                                <mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
                                <mat-datepicker #dp3 disabled="false"></mat-datepicker>
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="form-group kt-form__group row">
                        <b class="col-lg-2 col-form-label">وقت الحضور:</b>
                        <div class="col-lg-6">
                            <mat-form-field class="example-full-width">
                                <input [(ngModel)]="time_attend" [ngModelOptions]="{standalone: true}" type="time" matInput placeholder="وقت الحضور">

                            </mat-form-field>
                        </div>
                    </div>

                    <div class="form-group kt-form__group row">
                        <b class="col-lg-2 col-form-label">اسم الموظف:</b>
                        <div class="col-lg-6">
                            <mat-form-field class="example-full-width">
                                <mat-select required name="emp"
                                                #refCountry="ngModel"
                                        
                                                [(ngModel)]="employeedepartment"
                                                id="empsdropdown"
                                            placeholder="أختر اسم الموظف">

                                    <mat-option *ngFor="let emp of Employees" [value]="emp">
                                        {{ emp.emp_name }}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>


                    <div class="form-group kt-form__group row">
                        <b class="col-lg-2 col-form-label">المجموع الشهري:</b>
                        <div class="col-lg-2">
                            <mat-form-field class="example">
                                <input matInput placeholder="المجموع الشهري" type="number">
                            </mat-form-field>

                        </div>
                    </div>





                </div>
                <div class="kt-portlet__foot kt-portlet__no-border">
                    <div class="kt-form__actions kt-form__actions--solid">
                        <div class="row">
                            <div class="col-lg-2"></div>
                            <div class="col-lg-6">
                                <button id="save_btn" (click)="add_delay()" mat-raised-button color="primary">اضافة</button>&nbsp;
                                <button id="update_btn" (click)="update_delay()" mat-raised-button color="primary">تعديل</button>&nbsp;
                                <button id="cancel_btn" (click)="cancel_delay()" mat-raised-button color="primary">الغاء</button>&nbsp;

                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <!--end::Form-->
        </div>
    </div>
</div>
<kt-delays-list></kt-delays-list>
<!--End Activity Data-->
