
<div class="row">
	<div class="col-lg-12">
		<div class="kt-portlet">
			<div class="kt-portlet__head">
				<div class="kt-portlet__head-caption">
					<div class="kt-portlet__head-title">
						<span class="kt-portlet__head-icon kt-hide">
							<i class="la la-gear"></i>
						</span>
						<h3 class="kt-portlet__head-text">
							المراحل
						</h3>
					</div>
				</div>
			</div>
			<!--begin::Form-->
			<form class="kt-form kt-form--label-align-right kt-form--group-seperator-dashed" [formGroup]="form1">
				<div class="kt-portlet__body">

					<div class="form-group kt-form__group row">
						<b class="col-lg-2 col-form-label">اسم المرحلة:</b>
						<div class="col-lg-6">
                            <mat-form-field class="example-full-width">
                                <input [(ngModel)]="mr7la_name" formControlName="mr7la_name" pattern="^[أ-ي-a-zA-Z-_. ]{0,200}"
                                       required type="text" matInput placeholder="اسم المرحلة">
                                <mat-error *ngIf="
        form1.controls.mr7la_name.hasError('required') &&
        (form1.controls.mr7la_name.dirty || form1.controls.mr7la_name.touched)
      ">
                                    ادخل اسم المرحلة المكون من حروف فقط
                                </mat-error>
                                <mat-error *ngIf="
        form1.controls.mr7la_name.hasError('pattern') &&
        (form1.controls.mr7la_name.dirty || form1.controls.mr7la_name.touched)
      ">
                                    ادخل اسم المرحلة المكون من حروف فقط
                                </mat-error>
                            </mat-form-field>
						</div>
					</div>

					<div class="form-group kt-form__group row">
						<b class="col-lg-2 col-form-label">كود المرحلة:</b>
						<div class="col-lg-6">
                            <mat-form-field class="example-full-width">
                                <input [(ngModel)]="mr7la_code" formControlName="mr7la_code" required type="number" matInput placeholder="كود المرحلة">
                                <mat-error *ngIf="
        form1.controls.mr7la_code.hasError('required') &&
        (form1.controls.mr7la_code.dirty || form1.controls.mr7la_code.touched)
      ">
                                 ادخل حود المرحله
                                </mat-error>
                            </mat-form-field>
						</div>
					</div>

					<div class="form-group kt-form__group row">
						<b class="col-lg-2 col-form-label">ملاحظات/وصف:</b>
						<div class="col-lg-6">
                            <mat-form-field class="example-full-width">
                                <textarea [(ngModel)]="mr7la_desc" formControlName="mr7la_desc" pattern="^[أ-ي-a-zA-Z0-9-_.@_#!?^%$ ]{0,200}"
                                          required type="text" matInput placeholder="ملاحظات/وصف">
</textarea>
                                <mat-error *ngIf="
        form1.controls.mr7la_desc.hasError('required') &&
        (form1.controls.mr7la_desc.dirty || form1.controls.mr7la_desc.touched)
      ">
                                    ادخل وصف
                                </mat-error>
                                <mat-error *ngIf="
        form1.controls.mr7la_desc.hasError('pattern') &&
        (form1.controls.mr7la_desc.dirty || form1.controls.mr7la_desc.touched)
      ">
                                    ادخل وصف
                                </mat-error>
                            </mat-form-field>
						</div>
					</div>





				</div>
				<div class="kt-portlet__foot kt-portlet__no-border">
					<div class="kt-form__actions kt-form__actions--solid">
						<div class="row">
							<div class="col-lg-2"></div>
							<div class="col-lg-6">
								<button id="save_btn" type="button" (click)="add_mra7l()" mat-raised-button color="primary">اضافة</button>&nbsp;
								<button id="update_btn" type="button" (click)="update_mra7l()" mat-raised-button color="primary">تعديل</button>&nbsp;
								<button id="cancel_btn" type="button" (click)="cancel_mra7l()" mat-raised-button color="primary">الغاء</button>&nbsp;

							</div>
						</div>
					</div>
				</div>
			</form>
			<!--end::Form-->
		</div>
	</div>
</div>
<kt-mra7l-list></kt-mra7l-list>
<!--End Activity Data-->
