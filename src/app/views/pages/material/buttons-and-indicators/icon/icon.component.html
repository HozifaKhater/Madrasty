
<div class="row">
	<div class="col-lg-12">
		<div class="kt-portlet">
			<div class="kt-portlet__head">
				<div class="kt-portlet__head-caption">
					<div class="kt-portlet__head-title">
						<span class="kt-portlet__head-icon kt-hide">
							<i class="la la-gear"></i>
						</span>
						<h3 class="kt-portlet__head-text">
							نشره داخلية\خارجية
						</h3>
					</div>
				</div>
			</div>
			<!--begin::Form-->
			<form class="kt-form kt-form--label-align-right kt-form--group-seperator-dashed">
				<div class="kt-portlet__body">

					<div class="form-group kt-form__group row">
						<b class="col-lg-2 col-form-label">التاريخ:</b>
						<div class="col-lg-6">
							<mat-form-field class="example-full-width">
								<input [(ngModel)]="nchra_date" [ngModelOptions]="{standalone: true}" matInput [matDatepicker]="dp3" placeholder="التاريخ" disabled>
								<mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
								<mat-datepicker #dp3 disabled="false"></mat-datepicker>
							</mat-form-field>
						</div>
					</div>

					<div class="form-group kt-form__group row">
						<b class="col-lg-2 col-form-label">المرسل:</b>
						<div class="col-lg-6">
							<mat-form-field class="example-full-width">
								<mat-select required name="emp"
                                                #refCountry="ngModel"
                                   
                                                [(ngModel)]="employeedepartment"
                                                id="empsdropdown"
											placeholder="أختر المرسل"
											>

									<mat-option *ngFor="let emp of Employees" [value]="emp">
										{{ emp.emp_name }}
									</mat-option>
								</mat-select>
							</mat-form-field>
						</div>
					</div>



					<div class="form-group kt-form__group row">
						<b class="col-lg-2 col-form-label">عنوان النشرة:</b>
						<div class="col-lg-6">
							<mat-form-field class="example-full-width">
								<input [(ngModel)]="nchra_topic" [ngModelOptions]="{standalone: true}" type="text" matInput placeholder="عنوان النشرة ">

							</mat-form-field>
						</div>
					</div>

					<!--<ckeditor [editor]="Editor" [data]="data" [(ngModel)]="nchra_text"  [ngModelOptions]="{standalone: true}"></ckeditor>-->



					<div class="form-group kt-form__group row">
						<div class="col-lg-2">

							<input type="radio" id="department" name="employee" (change)="handleChange($event)" value="department" checked>
							<b for="department" style="margin:5px;">الأقسام</b>

						</div>
					</div>


					<div class="form-group kt-form__group row">
						<b class="col-lg-2 col-form-label">الأقسام:</b>
						<div class="col-lg-6">
							<mat-form-field class="example-full-width">
								<mat-select [(ngModel)]="selecteddepartment"
                                                [ngModelOptions]="{standalone: true}"
                                                id="departmentsdropdown"
                                           [disabled]="disabled"
											placeholder="أختر الاقسام" multiple>

									<mat-option *ngFor="let department of Departments" [value]="department">
										{{ department.dep_name }}
									</mat-option>
								</mat-select>
							</mat-form-field>
						</div>
					</div>

					<div class="form-group kt-form__group row">
						<div class="col-lg-2">

							<input type="radio" id="employee" (change)="handleChange($event)" name="employee" value="employee">
							<b for="employee" style="margin:5px;">الموظف</b>

						</div>
					</div>

					<div class="form-group kt-form__group row">
						<b class="col-lg-2 col-form-label">الموظف:</b>
						<div class="col-lg-6">
							<mat-form-field class="example-full-width">
								<mat-select required name="emp"
                                                #refCountry="ngModel"
                                          [disabled]="disabled_emp"
                                                [(ngModel)]="employeedepartment"
                                                id="empsdropdown"
                                            placeholder="أختر اسم الموظف"
											 multiple>

									<mat-option *ngFor="let emp of Employees" [value]="emp">
										{{ emp.emp_name }}
									</mat-option>
								</mat-select>
							</mat-form-field>
						</div>
					</div>






				</div>
				<div class="kt-portlet__foot kt-portlet__no-border">
					<div class="kt-form__actions kt-form__actions--solid">
						<div class="row">
							<div class="col-lg-2"></div>
							<div class="col-lg-6">
								<button id="save_btn" (click)="add_nchra()" mat-raised-button color="primary">اضافة</button>&nbsp;
								<button id="update_btn" (click)="update_nchra()" mat-raised-button color="primary">تعديل</button>&nbsp;
								<button id="cancel_btn" (click)="cancel_nchra()" mat-raised-button color="primary">الغاء</button>&nbsp;

							</div>
						</div>
					</div>
				</div>
			</form>
			<!--end::Form-->
		</div>
	</div>
</div>
<kt-nchra-list></kt-nchra-list>
<!--End Activity Data-->
