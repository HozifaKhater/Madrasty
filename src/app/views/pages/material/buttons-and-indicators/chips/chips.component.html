
<div class="row">
	<div class="col-lg-12">
		<div class="kt-portlet">
			<div class="kt-portlet__head">
				<div class="kt-portlet__head-caption">
					<div class="kt-portlet__head-title">
						<span class="kt-portlet__head-icon kt-hide">
							<i class="la la-gear"></i>
						</span>
						<h3 class="kt-portlet__head-text">
							اذن خروج طالب برفقه ولي أمره
						</h3>
					</div>
				</div>
			</div>
			<!--begin::Form-->
			<form class="kt-form kt-form--label-align-right kt-form--group-seperator-dashed">
				<div class="kt-portlet__body">

					<div class="form-group kt-form__group row">
						<b class="col-lg-2 col-form-label">التاريخ:</b>
						<div class="col-lg-6">
							<mat-form-field class="example-full-width">
								<input [(ngModel)]="prem_date" [ngModelOptions]="{standalone: true}" matInput [matDatepicker]="dp3" placeholder="التاريخ" disabled>
								<mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
								<mat-datepicker #dp3 disabled="false"></mat-datepicker>
							</mat-form-field>
						</div>
					</div>

					<div class="form-group kt-form__group row">
						<b class="col-lg-2 col-form-label">وقت الخروج:</b>
						<div class="col-lg-6">
							<mat-form-field class="example-full-width">
								<input [(ngModel)]="prem_leave_time" [ngModelOptions]="{standalone: true}" type="time" matInput placeholder="وقت الخروج">

							</mat-form-field>
						</div>
					</div>

					<div class="form-group kt-form__group row">
						<b class="col-lg-2 col-form-label">وقت العودة:</b>
						<div class="col-lg-6">
							<mat-form-field class="example-full-width">
								<input [(ngModel)]="prem_arrive_time" [ngModelOptions]="{standalone: true}" type="time" matInput placeholder="وقت العودة">

							</mat-form-field>
						</div>
					</div>

					<div class="form-group kt-form__group row">
						<b class="col-lg-2 col-form-label">الصف:</b>
						<div class="col-lg-6">
							<mat-form-field class="example-full-width">
								<mat-select
											placeholder="أختر الصف">

									<mat-option *ngFor="let level of levels" [value]="level.value">
										{{ level.viewValue }}
									</mat-option>
								</mat-select>
							</mat-form-field>
						</div>
					</div>

					<div class="form-group kt-form__group row">
						<b class="col-lg-2 col-form-label">الفصل:</b>
						<div class="col-lg-6">
							<mat-form-field class="example-full-width">
								<mat-select
											placeholder="أختر الفصل">

									<mat-option *ngFor="let class of classes" [value]="class.value">
										{{ class.viewValue }}
									</mat-option>
								</mat-select>
							</mat-form-field>
						</div>
					</div>

					<div class="form-group kt-form__group row">
						<b class="col-lg-2 col-form-label">اسم الطالب:</b>
						<div class="col-lg-6">
							<mat-form-field class="example-full-width">
								<mat-select required name="student"
											#refCountry="ngModel"
											[(ngModel)]="selectedstudent"
											id="studentdropdown"
											placeholder="أختر اسم الطالب">

									<mat-option *ngFor="let student of students" [value]="student">
										{{ student.student_name }}
									</mat-option>
								</mat-select>
							</mat-form-field>
						</div>
					</div>






				</div>
				<div class="kt-portlet__foot kt-portlet__no-border">
					<div class="kt-form__actions kt-form__actions--solid">
						<div class="row">
							<div class="col-lg-2"></div>
							<div class="col-lg-6">
								<button id="save_btn" (click)="add_student_prem()" mat-raised-button color="primary">اضافة</button>&nbsp;
								<button id="update_btn" (click)="update_student_prem()" mat-raised-button color="primary">تعديل</button>&nbsp;
								<button id="cancel_btn" (click)="cancel_student_prem()" mat-raised-button color="primary">الغاء</button>&nbsp;

							</div>
						</div>
					</div>
				</div>
			</form>
			<!--end::Form-->
		</div>
	</div>
</div>
<kt-student-prem-list></kt-student-prem-list>
<!--End Activity Data-->
