
	<div class="row">
		<div class="col-lg-6">
			<div class="kt-portlet">
				<div class="kt-portlet__head">
					<div class="kt-portlet__head-caption">
						<div class="kt-portlet__head-title">

							<h3 class="kt-portlet__head-text">
								<i class="fas fa-tasks" style="margin:5px;"></i>
								اجتماع جماعة
							</h3>
						</div>
					</div>
				</div>
				<!--begin::Form-->
				<form class="kt-form kt-form--label-align-right kt-form--group-seperator-dashed">
					<div class="kt-portlet__body">
						<div class="kt-form__section kt-form__section--first">
							<div class="form-group kt-form__group row">
								<label class="col-lg-3 col-form-label">
									اسم الجماعة
									<span class="text-danger">*</span>
								</label>
								<div class="col-lg-6 example-container">
									<mat-form-field class="example-full-width">
										<mat-select [(ngModel)]="selecteddepartment"
													[ngModelOptions]="{standalone: true}"
													id="departmentsdropdown"
													placeholder="أختر الجماعة">

											<mat-option *ngFor="let department of Departments" [value]="department">
												{{ department.dep_name }}
											</mat-option>
										</mat-select>
									</mat-form-field>
								</div>
							</div>

							<div class="form-group kt-form__group row">
								<label class="col-lg-3 col-form-label">
									رقم الجماعة
									<span class="text-danger">*</span>
								</label>
								<div class="col-lg-6 example-container">
									<mat-form-field class="example-full-width">
										<input [(ngModel)]="meeting_no" [ngModelOptions]="{standalone: true}" type="number" matInput placeholder="رقم الجماعة">

									</mat-form-field>
								</div>
							</div>


							<div class="form-group kt-form__group row">
								<label class="col-lg-3 col-form-label">
									تاريخ الاجتماع
									<span class="text-danger">*</span>
								</label>
								<div class="col-lg-6 example-container">
									<mat-form-field class="example-full-width">
										<input [(ngModel)]="meeting_date" [ngModelOptions]="{standalone: true}" matInput [matDatepicker]="dp3" placeholder="التاريخ" disabled>
										<mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
										<mat-datepicker #dp3 disabled="false"></mat-datepicker>
									</mat-form-field>
								</div>
							</div>

							<div class="form-group kt-form__group row">
								<label class="col-lg-3 col-form-label">
									عدد الحاضرين
									<span class="text-danger">*</span>
								</label>
								<div class="col-lg-6 example-container">
									<mat-form-field class="example-full-width">
										<input [(ngModel)]="meeting_mem_no" [ngModelOptions]="{standalone: true}" type="number" matInput placeholder="عدد الحاضرين">

									</mat-form-field>
								</div>
							</div>

						</div>
					</div>

				</form>
			</div>
		</div>

		<div class="col-lg-6">
			<div class="kt-portlet">
				<div class="kt-portlet__head">
					<div class="kt-portlet__head-caption">
						<div class="kt-portlet__head-title">

							<h3 class="kt-portlet__head-text">
								استكمال اجتماع جماعة
							</h3>
						</div>
					</div>
				</div>

				<form class="kt-form">
					<div class="kt-portlet__body">
						<div class="kt-form__section kt-form__section--first">

							<div class="form-group kt-form__group row">
								<label class="col-lg-3 col-form-label">
									مكان الاجتماع
									<span class="text-danger">*</span>
								</label>
								<div class="col-lg-6 example-container">
									<mat-form-field class="example-full-width">
										<input [(ngModel)]="meeting_loc" [ngModelOptions]="{standalone: true}" type="text" matInput placeholder="مكان الاجتماع">

									</mat-form-field>
								</div>
							</div>


							<div class="form-group kt-form__group row">
								<label class="col-lg-3 col-form-label">جدول الاعمال:</label>
								<div class="col-lg-6 example-container">
									<mat-form-field class="example-full-width">
										<textarea [(ngModel)]="bus_table" [ngModelOptions]="{standalone: true}" type="text" matInput placeholder="جدول الاعمال">
</textarea>
									</mat-form-field>
								</div>
							</div>

							<div class="form-group kt-form__group row">
								<label class="col-lg-3 col-form-label">أهم التوصيات:</label>
								<div class="col-lg-6 example-container">
									<mat-form-field class="example-full-width">
										<textarea [(ngModel)]="impor_recomm" [ngModelOptions]="{standalone: true}" type="text" matInput placeholder="أهم التوصيات">
</textarea>
									</mat-form-field>
								</div>
							</div>



						</div>
					</div>
					<div class="kt-portlet__foot">
						<div class="kt-form__actions kt-form__actions">
							<div class="row">

								<div class="col-lg-6">
									<button id="save_btn" (click)="add_meeting()" mat-raised-button color="accent">اضافة</button>&nbsp;
									<button id="update_btn" (click)="update_meeting()" mat-raised-button color="accent">تعديل</button>&nbsp;
									<button id="cancel_btn" (click)="cancel_meeting()" mat-raised-button color="accent">الغاء</button>&nbsp;

								</div>
							</div>
						</div>
					</div>
				</form>
				<!--end::Form-->
			</div>
		</div>
	</div>
<kt-group_meeting-list></kt-group_meeting-list>
<!--End Activity Data-->
