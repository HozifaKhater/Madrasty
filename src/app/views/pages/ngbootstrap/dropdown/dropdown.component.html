<!--Employees Data Form-->
<div class="row">
	<div class="col-lg-12">
		<div class="kt-portlet">
			<div class="kt-portlet__head">
				<div class="kt-portlet__head-caption">
					<div class="kt-portlet__head-title">
			
                        <h3 class="kt-portlet__head-text">
                            <i class="fas fa-tasks" style="margin:5px;"></i>
                            اضافه فريق
                        </h3>
					</div>
				</div>
			</div>
			<!--begin::Form-->
            <form class="kt-form kt-form--label-align-right kt-form--group-seperator">
                <div class="kt-portlet__body">


                    <div class="form-group kt-form__group row">
                        <label class="col-lg-2 col-form-label">
                            القسم
                            <span class="text-danger">*</span>
                        </label>
                        <div class="col-lg-6">
                            <mat-form-field class="example-full-width">
                                <mat-select required name="department"
                                            #refCountry="ngModel"
                                            [(ngModel)]="selecteddepartment"
                                          
                                            placeholder="Please select Value">
                                    <mat-option *ngFor="let department of departments" [value]="department">
                                        {{ department.dep_name }}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>


                    <div class="form-group kt-form__group row">
                        <label class="col-lg-2 col-form-label">
                            اسم الفريق
                            <span class="text-danger">*</span>
                        </label>
                        <div class="col-lg-6">
                            <mat-form-field class="example-full-width">
                                <input [(ngModel)]="name" [ngModelOptions]="{standalone: true}" matInput placeholder="الفريق" type="text">

                            </mat-form-field>
                        </div>
                    </div>
                    <div class="form-group kt-form__group row">
                        <label class="col-lg-2 col-form-label">
                            اسم الموظف
                            <span class="text-danger">*</span>
                        </label>
                        <div class="col-lg-6">
                            <mat-form-field class="example-full-width">
                                <mat-select required name="emp"
                                            #refCountry="ngModel"
                                            [disabled]="disabled_emp"
                                            [(ngModel)]="employeedepartment"
                                            id="empsdropdown"
                                            placeholder="أختر اسم الموظف">
                                    <mat-option *ngFor="let emp of Employees" [value]="emp">
                                        {{ emp.emp_name }}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="form-group kt-form__group row">
                        <label class="col-lg-2 col-form-label">
                            اهداف الفريق
                       
                        </label>
                        <div class="col-lg-6">
                            <mat-form-field class="example-full-width">
                                <textarea [(ngModel)]="goals" [ngModelOptions]="{standalone: true}" matInput placeholder="الاهداف">
</textarea>

                            </mat-form-field>
                        </div>
                    </div>






                </div>
                <div class="kt-portlet__foot">
                    <div class="kt-form__actions kt-form__actions">
                        <div class="row">

                            <div class="col-lg-6">
                                <button id="save_btn" (click)="add_team()" mat-raised-button color="accent">حفظ</button>&nbsp;
                                <button id="update_btn" (click)="update_team()" mat-raised-button color="accent">تعديل</button>&nbsp;
                                <button id="cancel_btn" (click)="cancel_team()" mat-raised-button color="accent">الغاء</button>&nbsp;
                                <button mat-raised-button type="reset">حذف</button>
                            </div>


                        </div>
                    </div>
                </div>
            </form>
			<!--end::Form-->
		</div>

	</div>
</div>
<kt-teams-list></kt-teams-list>
<!--End Employees Data-->
