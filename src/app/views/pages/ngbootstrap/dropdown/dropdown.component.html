<!--Employees Data Form-->
<div class="row">
	<div class="col-lg-12">
		<div class="kt-portlet">
			<div class="kt-portlet__head">
				<div class="kt-portlet__head-caption">
					<div class="kt-portlet__head-title">
						<span class="kt-portlet__head-icon kt-hide">
							<i class="la la-gear"></i>
						</span>
						<h3 class="kt-portlet__head-text">
							 اضافه فريق
						</h3>
					</div>
				</div>
			</div>
			<!--begin::Form-->
			<form class="kt-form kt-form--label-align-right kt-form--group-seperator">
                <div class="kt-portlet__body">


                    <div class="form-group kt-form__group row">
                        <b class="col-lg-2 col-form-label">القسم:</b>
                        <div class="col-lg-6">
                            <mat-form-field class="example-full-width">
                                <mat-select required name="department"
                                            #refCountry="ngModel"
                                            [(ngModel)]="selecteddepartment"
                                            (change)="selected()"
                                            placeholder="Please select Value">
                                    <mat-option *ngFor="let department of departments" [value]="department">
                                        {{ department.dep_name }}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>


                    <div class="form-group kt-form__group row">
                        <b class="col-lg-2 col-form-label">اسم الفريق:</b>
                        <div class="col-lg-6">
                            <mat-form-field class="example-full-width">
                                <input [(ngModel)]="name" [ngModelOptions]="{standalone: true}" matInput placeholder="الفريق" type="text">
                                <mat-hint align="start">من فضلك اسم الفريق</mat-hint>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="form-group kt-form__group row">
                        <b class="col-lg-2 col-form-label">اسم الموظف:</b>
                        <div class="col-lg-6">
                            <mat-form-field class="example-full-width">
                                <mat-select required name="emp"
                                            #refCountry="ngModel"
                                            [disabled]="disabled_emp"
                                            [(ngModel)]="employeedepartment"
                                            id="empsdropdown"
                                            placeholder="أختر اسم الموظف">
                                    <mat-option *ngFor="let emp of Employees" [value]="emp">
                                        {{ emp.emp_name }}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="form-group kt-form__group row">
                        <b class="col-lg-2 col-form-label">اهداف الفريق:</b>
                        <div class="col-lg-6">
                            <mat-form-field class="example-full-width">
                                <textarea [(ngModel)]="goals" [ngModelOptions]="{standalone: true}" matInput placeholder="الاهداف">
</textarea>
                                <mat-hint align="start">من فضلك أدخل الاهداف</mat-hint>
                            </mat-form-field>
                        </div>
                    </div>






                </div>
				<div class="kt-portlet__foot kt-portlet__no-border">
					<div class="kt-form__actions kt-form__actions--solid">
						<div class="row">

							<div class="col-lg-6">
								<button id="save_btn" (click)="add_team()" mat-raised-button color="primary">حفظ</button>&nbsp;
								<button id="update_btn" (click)="update_team()" mat-raised-button color="primary">تعديل</button>&nbsp;
								<button id="cancel_btn" (click)="cancel_team()" mat-raised-button color="primary">الغاء</button>&nbsp;
								<button mat-raised-button type="reset">حذف</button>
							</div>


						</div>
					</div>
				</div>
			</form>
			<!--end::Form-->
		</div>

	</div>
</div>
<kt-teams-list></kt-teams-list>
<!--End Employees Data-->
