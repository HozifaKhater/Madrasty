<div class="col-lg-12">
	<div class="kt-portlet">
		<div class="kt-portlet__head">
			<div class="kt-portlet__head-caption">
				<div class="kt-portlet__head-title">
					<span class="kt-portlet__head-icon kt-hide">
						<i class="la la-gear"></i>
					</span>
					<h3 class="kt-portlet__head-text">
						استعارة كتاب
					</h3>
				</div>
			</div>
		</div>
	</div>
</div>

<kt-borrow_book-list></kt-borrow_book-list>

<div class="row">
	<div class="col-lg-12">
		<div class="kt-portlet">

			<!--begin::Form-->
			<form class="kt-form kt-form--label-align-right kt-form--group-seperator-dashed">
				<div class="kt-portlet__body">


					<div class="form-group kt-form__group row">
						<b class="col-lg-2 col-form-label">اسم المستعير:</b>
						<div class="col-lg-6">
							<mat-form-field class="example-full-width">
								<mat-select required name="emp"
											#refCountry="ngModel"
											[disabled]="disabled_emp"
											[(ngModel)]="employeedepartment"
											id="empsdropdown"
											placeholder="أختر اسم المستعير">
									<mat-option *ngFor="let emp of Employees" [value]="emp">
										{{ emp.emp_name }}
									</mat-option>
								</mat-select>
							</mat-form-field>
						</div>
					</div>

					<div class="form-group kt-form__group row">
						<b class="col-lg-2 col-form-label"> التاريخ الاصدار:</b>
						<div class="col-lg-6">
							<mat-form-field class="example-full-width">
								<input [(ngModel)]="borr_date" [ngModelOptions]="{standalone: true}" matInput [matDatepicker]="dp3" placeholder="التاريخ الاصدار" disabled>
								<mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
								<mat-datepicker #dp3 disabled="false"></mat-datepicker>
							</mat-form-field>
						</div>
					</div>






				</div>
				<div class="kt-portlet__foot kt-portlet__no-border">
					<div class="kt-form__actions kt-form__actions--solid">
						<div class="row">
							<div class="col-lg-2"></div>
							<div class="col-lg-6">
								<button id="save_btn" (click)="add_borrow()" mat-raised-button color="primary">استعارة</button>&nbsp;


							</div>
						</div>
					</div>
				</div>
			</form>
			<!--end::Form-->
		</div>
	</div>
</div>

<!--End Activity Data-->
