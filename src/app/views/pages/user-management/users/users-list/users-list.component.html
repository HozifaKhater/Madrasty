
<div class="row">
    <div class="col-lg-12">
        <div class="kt-portlet">
            <div class="kt-portlet__head">
                <div class="kt-portlet__head-caption">
                    <div class="kt-portlet__head-title">
                        <span class="kt-portlet__head-icon kt-hide">
                            <i class="la la-gear"></i>
                        </span>
                        <h3 class="kt-portlet__head-text">
                            متابعة الصيانة
                        </h3>
                    </div>
                </div>
            </div>
            <!--begin::Form-->
            <form class="kt-form kt-form--label-align-right kt-form--group-seperator-dashed">
                <div class="kt-portlet__body">

                    <div class="form-group kt-form__group row">
                        <b class="col-lg-2 col-form-label">التاريخ:</b>
                        <div class="col-lg-6">
                            <mat-form-field class="example-full-width">
                                <input [(ngModel)]="maint_date" [ngModelOptions]="{standalone: true}" matInput [matDatepicker]="dp3" placeholder="التاريخ" disabled>
                                <mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
                                <mat-datepicker #dp3 disabled="false"></mat-datepicker>
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="form-group kt-form__group row">
                        <b class="col-lg-2 col-form-label">نوع الصيانة:</b>
                        <div class="col-lg-6">
                            <mat-form-field class="example-full-width">
                                <input [(ngModel)]="maint_type" [ngModelOptions]="{standalone: true}" type="text" matInput placeholder="نوع الصيانة">

                            </mat-form-field>
                        </div>
                    </div>

                    <div class="form-group kt-form__group row">
                        <b class="col-lg-2 col-form-label">المكان:</b>
                        <div class="col-lg-6">
                            <mat-form-field class="example-full-width">
                                <input [(ngModel)]="maint_loc" [ngModelOptions]="{standalone: true}" type="text" matInput placeholder="المكان">

                            </mat-form-field>
                        </div>
                    </div>


                    <div class="form-group kt-form__group row">
                        <b class="col-lg-2 col-form-label">انجاز العمل:</b>
                        <div class="col-lg-6">
                            <mat-form-field class="example-full-width">
                                <input [(ngModel)]="maint_work" [ngModelOptions]="{standalone: true}" type="text" matInput placeholder="انجاز العمل">

                            </mat-form-field>
                        </div>
                    </div>

                    <div class="form-group kt-form__group row">
                        <b class="col-lg-2 col-form-label">ملاحظات:</b>
                        <div class="col-lg-6">
                            <mat-form-field class="example-full-width">
                                <textarea [(ngModel)]="maint_notes" [ngModelOptions]="{standalone: true}" type="text" matInput placeholder="ملاحظات">
</textarea>
                            </mat-form-field>
                        </div>
                    </div>

                </div>
                <div class="kt-portlet__foot kt-portlet__no-border">
                    <div class="kt-form__actions kt-form__actions--solid">
                        <div class="row">
                            <div class="col-lg-2"></div>
                            <div class="col-lg-6">
                                <button id="save_btn" (click)="add_maint()" mat-raised-button color="primary">اضافة</button>&nbsp;
                                <button id="update_btn" (click)="update_maint()" mat-raised-button color="primary">تعديل</button>&nbsp;
                                <button id="cancel_btn" (click)="cancel_maint()" mat-raised-button color="primary">الغاء</button>&nbsp;

                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <!--end::Form-->
        </div>
    </div>
</div>
<kt-maint-list></kt-maint-list>
<!--End Activity Data-->
